            $(document).ready(function () {
						// Create jqxButton widgets.
				$("#defaultButton").jqxButton();
                $("#successButton").jqxButton({ template: "success" });
			    $("#linkButton").jqxButton({ template: "link" });
				$('#jqxButton').jqxButton({
    theme: 'energyblue'
});
			// CREATE WINDOW
                $("#jqxwindow").jqxWindow({ height: 70, width: 300, theme: 'summer', isModal: true, autoOpen: false, resize:none});
                $("#popup").click(function () {
                    $("#jqxwindow").jqxWindow('open');
                });
                $("#button_input").click(function () {
                    var T = $("#text_input").val();
                    $("#textbox").text(T);
                    $("#jqxwindow").jqxWindow('close');
                });
                $("#button_no").click(function () {
                    $("#jqxwindow").jqxWindow('close');
                });
            });
        </script>
