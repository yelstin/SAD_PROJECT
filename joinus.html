			function validate(){
			//To set the background color for all the input boxes if it is empty
			background_color();
			//To check whether the name i/p is filled
			var name_error = checkname();
			//To check whether the email i/p is filled

			var subject_error = checksubject();

// Background_color()  -- if it's empty
			function background_color(){
			if( document.getElementById("textbox_1").value=='' ){

// check_name() 
			function checkname(){
			var name = document.frmone.name.value;
			if(name==""){
				document.getElementById("name_error").innerHTML = "No Name";
				return false;
			}
			else{
			document.getElementById("name_error").innerHTML = "";
			return true;
			}
			}
						
// checkemail() -- Method to validate the email address 
			function checkemail(){
			// reference to get email by using document.section....
			 var email = document.frmone.email.value;
				if (email==""){
					document.getElementById("email_error").innerHTML = "No email address";
					return false;
					}
				else {
					document.getElementById("email_error").innerHTML = "";
					return true;
					}
			}
			
//checksubject() -- Method to check subject
			function checksubject(){
			var subject = document.frmone.subject.value;
			if(subject==""){
				document.getElementById("subject_error").innerHTML = "No subject";
				return false;
			}
			else{
			document.getElementById("subject_error").innerHTML = "";
			return true;
			}
			}
			
//checkmessage() -- check the message entered	
			function checkmessage(){
			var message = document.frmone.message.value;
			if(message==""){
				document.getElementById("message_error").innerHTML = "No message";
				return false;
			}
			else{
			document.getElementById("message_error").innerHTML = "";
			return true;
			}
